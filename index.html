<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<body>
    <div class="calculator">
        <span>Calculadora</span>
        <div class="calculator_visor"></div>
        <div class="calculator_buttons">
            <div class="button" onclick="deleteAll()">C</div>
            <div class="button"><</div>
            <div class="button" onclick="toShow('/')">/</div>
            <div class="button" onclick="toShow('*')">*</div>
            <div class="button" onclick="toShow('7')">7</div>
            <div class="button" onclick="toShow('8')">8</div>
            <div class="button" onclick="toShow('9')">9</div>
            <div class="button" onclick="toShow('-')">-</div>
            <div class="button" onclick="toShow('4')">4</div>
            <div class="button" onclick="toShow('5')">5</div>
            <div class="button" onclick="toShow('6')">6</div>
            <div class="button" onclick="toShow('+')">+</div>
            <div class="button" onclick="toShow('1')">1</div>
            <div class="button" onclick="toShow('2')">2</div>
            <div class="button" onclick="toShow('3')">3</div>
            <div class="button equal" onclick="calc()">=</div>
            <div class="button zero" onclick="toShow('0')">0</div>
            <div class="button" onclick="toShow('.')">.</div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
